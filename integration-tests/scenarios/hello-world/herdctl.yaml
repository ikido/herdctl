# Simple hello-world scenario for integration testing
# This tests basic agent triggering and job completion

agents:
  hello-agent:
    name: hello-agent
    system_prompt: |
      You are a simple test agent. When triggered, respond with exactly:
      "Hello from herdctl integration test!"
      Do not use any tools. Just respond with that message.
    schedules:
      test:
        type: interval
        interval: 1h
        prompt: "Say hello"
